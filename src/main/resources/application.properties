spring.application.name=E-Commere-Website
server.port=5454

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql= true


spring.mail.host=smtp.gmail.com
spring.mail.port=${sender.mail.port}
spring.mail.username=${sender.email}
spring.mail.password=${sender.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

razorpay.key_id=${razorpay.api}
razorpay.key_secret=${razorpay.secret}

